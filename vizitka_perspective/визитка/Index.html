<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div onclick="one1()" class="container one size">

    </div>
    <div onclick="two1()" class="container two ">

    </div>

    <script>
        const container = document.querySelectorAll('.container');
        const full = document.querySelector('full');
        const one = document.querySelector('.one');
        const two = document.querySelector('.two');
        let helpa = true;
        let helpa2=true;
        function one1() {
            if (helpa == true) {
                one.classList.add('full');
                helpa = false;
                
                zIndexOne();
                containerOff()
            } else {
                one.classList.remove('full');
                one.classList.remove('size');
                two.classList.add('size');
                helpa = true;

                zIndexOne();
                containerOn()
            }

        }
        function two1() {
            if (helpa2 == true) {
                two.classList.add('full');
                helpa2 = false;

                zIndexTwo();
                containerOff()
            } else {
                two.classList.remove('full');
                two.classList.remove('size');
                one.classList.add('size');
                helpa2 = true;

                zIndexTwo();
                containerOn()
            }

        }
        function zIndexOne(){
            two.style.zIndex='0';
            one.style.zIndex='1';
        }
        function zIndexTwo(){
            one.style.zIndex='0';
            two.style.zIndex='1';
        }
        function containerOff(){
            container.forEach(element => {
            element.style.transform='rotateX(0deg)';
            });
        }
        function containerOn(){

            container.forEach(element => {
            element.style.transform='rotateX(5deg)';
            });
        }
    </script>
</body>

</html>
